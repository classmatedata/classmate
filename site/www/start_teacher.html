<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/colors.css">

</head>
<body>
    <header>
        <navbar class="up-menu">
           
            <nav id="to-teacher-view"><span class="text_i_am_a_student small"></span>&nbsp;<a class="text_to-teacher-view"></a></nav>

        </navbar>
        
        <ul class="lang-container" id="navList_LangMenu" >
            <li><a id="lang_he" class="lang_Hebrew selected">עברית</a></li>
            <li><a id="lang_en" class="lang_English">English</a></li>
            <li><a id="lang_ar" class="lang_Arab">ערבית</a></li>
            <li><a id="lang_ru" class="lang_Russian">Russian</a></li> 
            
        </ul>
        <div class="logo"><a href="index.html"><img src="./img/logo_smaller.png" alt=""></a></div>
        <form action="" name="data_config" hidden>

    <div class="container">

        </div>

    </div>
    <script src="index.js" ></script>
    <script>
        document.querySelector('#role_type').addEventListener('change',(event)=>{
            if(document.querySelector('#role_type').value === "student") {
                window.location="./find_teacher.html";   
            }
        } );
    </script>
