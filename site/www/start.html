<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلاسمت ClassMate קלאסמיייט </title>
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html"><img src="./img/logo_smaller_rtl.png" class="lang_rtl" alt=""><img src="./img/logo_smaller_ltr.png" class="lang_ltr" alt=""></a></div>
            <navbar class="up-menu" id="up-menu">             
                <nav  class="to-teacher-view"><a class="text_to-teacher-view small"></a></nav>      
                <span class="text_i_am_a_student to-teacher-view" selected></span>
                <span class="text_i_am_a_teacher to-student-view"></span>
                <nav class="to-student-view" class="selected"><a class="text_to-student-view small"></a></span></nav>
            </navbar>
            
            <ul class="lang-container" id="navList_LangMenu" >
                <li><a id="lang_he" class="lang_Hebrew selected">עברית</a></li>
                <li><a id="lang_en" class="lang_English">English</a></li>
                <li><a id="lang_ar" class="lang_Arab">ערבית</a></li>
                <li><a id="lang_ru" class="lang_Russian">Russian</a></li>               
            </ul>
            
            <form action="" name="data_config" hidden>
                <input id="role_type"  value="student">
                <input id="lang" value="he" >
                <button type="button" onclick="updateGUI();">update Gui</button>
            </form>
        </header>
       
   <main >
   
        <div id="search_teacher_div">  
            <h1><span class="text_what_are_you_learning_today"></span>&nbsp;<span id="text_name"></span>?</h1>
            <form class="find_teacher_form" >
                <div class="line fx">
                    <label for="fnd_course"><span class="text_course">מקצוע</span></label>
                    <input id="fnd_course" list="dl_courses" name="course" value="">
                    <datalist id="dl_courses"></datalist>
                </div>
                <div class="line fx">
                    <label for="fnd_subject"><span class="text_subject">נושא</span></label>
                    <input  id="fnd_subject" list="dl_topics" name="subject" value="">
                    <datalist id="dl_topics"></datalist>
                </div>
                <div class="line">
                   <div class="nowrap"> 
                    <label for="fnd_day"><span class="text_day">יום</span></label>
                    <input type="date"  id="fnd_day" name="day" value="">
                </div>
                   <div class="nowrap"> 
                    <label for="fnd_hour"><span class="text_time">שעה</span></label>
                    <input type="time"  id="fnd_hour" name="hour" value="">
                </div>
                </div>
            
            <button onclick="location.href='./find_teacher.html'" type="button"><span class="text_search_teacher"></span></button>
    
        </form>
        </div>
    <button onclick="location.href='./start_config.html'" type="button">עבור למסך הקודם</button>
</main>
    <script src="index.js" ></script>
    <script src="start.js" ></script>
</div>
</body>
</html>
