<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كلاسمت ClassMate קלאסמיייט</title>
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <header></header>
      <main class="demo">
        <h1>
          <span class="text_Hello">hello</span>,&nbsp;<span
            id="text_name"
          ></span>
        </h1>
        <p>
          <span class="text_lesson_of">שיעור ב</span>
          <span class="text_lesson_course">ביולוגיה</span>&nbsp;
          <span class="text_lesson_topic">מערכת שמיעה</span>
        </p>
        <p>
          <span class="text_lesson_asked_day">חפשת </span>&nbsp;
          <span class="data_asked_weekday">יום שישי</span>&nbsp;
          <span class="data_asked_day">17.05</span>&nbsp;
          <span class="text_lesson_at">בשעה </span>
          <span class="data_asked_hour">16:00</span>
        </p>
        <!-- id="found_option_template"  -->
        <div class="found_option">
          <div class="teacher_photo">
            <img src="./img/index_img1.png" alt="" />
          </div>
          &nbsp;
          <div class="teacher_details">
            <h2><span class="text_teacher_name">יונתן</span></h2>
            <p>
              <span class="text_speaking">דוברת</span>&nbsp;<span
                class="text_s_langs"
                >עברית, ספרדית</span
              >
            </p>
          </div>
          <p>
            <span class="text_lesson_at_day">שיעור ביום</span>&nbsp;
            <span class="data_weekday">שישי</span>&nbsp;
            <span class="data_day">17.05</span>&nbsp;
            <span class="text_lesson_at_hour">בשעה </span>
            <span class="data_hour">16:00</span>
          </p>

          <button
            onclick="location.href='./notification_for_lesson.html'"
            type="button"
          >
            <span class="text_learn_with">למד עם</span>&nbsp;<span
              class="text_teacher_name"
              >יונתן</span
            >
          </button>
        </div>
        <p>
          <a
            onclick="location.href='./find_teacher_more.html'"
            type="button"
            class="link"
            ><span class="text_find_more_options">מצא לי מלמד אחר</span></a
          >
        </p>
      </main>
      <form action="" name="data_config">
        <input id="role_type" hidden value="teacher" />
        <input id="lang" value="he" hidden />
      </form>
    </div>
    <script src="index.js"></script>
    <script src="start.js"></script>
    <script scr="find_teacher.js"></script>
  </body>
</html>
