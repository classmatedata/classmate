<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كلاسمت ClassMate קלאסמיייט</title>
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/pie_graph.css" />
  </head>
  <body>
    <div class="container">
      <header></header>

      <div class="demo">
        <h1>Status</h1>
        <div class="teacher_info">
          <div class="status_hours_div">
            <div class="pie animate" style="--p: 33; --c: lightgreen">
              20/60
            </div>
            <div
              class="status_data_list"
              data-sum-hours="60"
              data-hours-reminder="40"
              data-hours-done="20"
            >
              <ul>
                <li>
                  <span class="text_volonteer_sum-hours"></span><span>60</span>
                </li>
                <li>
                  <span class="text_volonteer_hours-done"></span><span>20</span>
                </li>
                <li>
                  <span class="text_volonteer_hours-reminder"></span
                  ><span>40</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <button onclick="location.href='./start.html'" type="button">
          להתחלה
        </button>
        <button onclick="location.href='./index.html'" type="button">
          עבור למסך הקודם
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
