<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلاسمت ClassMate קלאסמיייט </title>
    <link rel="stylesheet" href="./css/colors.css">
  
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <div class="container">
 
        <header> </header>
        <main>
            <h1>List of notifications</h1>
            <h2>for <span>username</span></h2>
            <table>
                <tr><th>notification type</th><th>notification time</th><th>teacher</th><th>student</th><th>lesson start time</th><th>lesson duration</th><th>course</th><th>subject</th><th>more info</th></table>
            </table>
        </main>
        <div class="demo">
            <h1>notification before lesson</h1>
            <img src="img/demo_notification.JPG" alt="">
            <br>
            <button onclick="location.href='./lesson.html'" type="button">התחל שיעור</button>
            <button onclick="prevPage()" type="button">עבור למסך הקודם</button>
        </div>

    </div>

    <script src="index.js"></script>
    <script>
        function prevPage() {
          
            const role = localStorage.getItem("data_config_role");
            if(role == "teacher" ) {
                location.href = './start_teacher.html';
            }
            else {
                location.href = './start.html';
            }
    
           
        }
    </script>
</body>
</html>
