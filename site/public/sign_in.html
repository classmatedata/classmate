<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كلاسمت ClassMate קלאסמיייט </title>
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/signIn.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
  </head>
  
  <body>
    <div class="container">
      <header></header>

      <main>
        <section>
          <h2 id="dispalyIsLoggedInDiv"></h2>
          <div>
            <input id="logOutButton" class="hdn" type="button" value="Log out" />
           
          </div>
        </section>
        <section class="forms" id="loginForm">
          <div class="form login">
            <div class="form-content">
              <h1 class="text_login">Login</h1>
              <form action="#">
                <div class="field input-field">
                  <input id="logInEmailInput" type="email" placeholder="Email" class="input text_email" />
                  <div id="logInEmailInput_info" class="info hdn">info</div>
                </div>

                <div class="field input-field">
                  <input id="logInPasswordInput"
                    type="password"
                    placeholder="Password"
                    class="password text_Password"
                  />
                  <i class="bx bx-hide eye-icon"></i>
                  <div id="logInPasswordInput_info" class="info hdn">info</div>
                </div>

                <div class="form-link">
                  <a href="#" id="forgotPasswordLink" class="forgot-pass">
                    <span class="text_ForgotPasswordQ"> Forgot password? </span>
                    
                  </a>
                  
                </div>
                <span id="forgotPasswordLink_info" class="info hdn text_ResetPasswordLinkWasSendToEmail"></span>
                <span id="forgotPasswordLink_info_email" class="info hdn "></span>
                <div class="field button-field">
                  <button id="logInButton" class="text_login">Login</button>
                </div>
                <div id="logInForm_info" class="alert hdn"></div>
              </form>

              <div class="form-link">
                
                <span class="text_Dont_have_an_accountQ">
                    Don't have an account?</span>
                <a href="#" class="link signup-link"><span class="text_Signup">Signup</span></a>
                </span>
              </div>
            </div>

           
          </div>

          <!-- Signup Form -->

          <div class="form signup">
            <div class="form-content">
              <h1 class="text_Signup">Signup</h1>
              <form action="#">
                <div class="field input-field">
                  <input  id="signUpFirstName" type="text" placeholder="First Name" class="input text_firstname signInInput" />
                  <div id="signUpFirstName_info" class="alert text_signUpFirstName_info hdn"></div>
                </div>
                <div class="field input-field">
                  <input  id="signUpLastName" type="text" placeholder="Last Name" class="input text_lastname signInInput" />
                  <div id="signUpLastName_info" class="alert  text_signUpLastName_info hdn"></div>
                </div>
                <div class="field input-field">
                  <input  id="signUpEmail" type="email" placeholder="Email" class="input text_email signInInput" />
                  <div id="signUpEmail_info" class="alert text_signUpEmail_info hdn"></div>
                </div>

                <div class="field input-field clearfix">
                  <input  id="signUpPassword"
                    type="password"
                    placeholder="Create password"
                    class="password text_Password signInInput"
                  />
                  <i class="bx bx-hide eye-icon"></i>
                  <div id="signUpPassword_info" class="alert text_signUpPassword_info hdn"></div>
                </div>

                <div class="field input-field clearfix">
                  <input  id="signUpConfirmPassword" type="password" placeholder="Confirm password" 
                    class="password text_ConfirmPassword signInInput"
                  />
                  <i class="bx bx-hide eye-icon"></i>
                  <div id="signUpConfirmPassword_info" class="alert text_signUpConfirmPassword_info hdn"></div>
                </div>

                <div class="field button-field">
                  <button id="signUpButton" class="text_Signup">Signup</button>
                </div>
                <div id="signUpForm_info" class="alert hdn"></div>
              </form>

              <div class="form-link">
                <span class="text_AlreadyHaveAnAccountQ">Already have an account?</span>
                  <a href="#" class="link login-link "><span class="text_login">Login</span></a>
             
              </div>
            </div>

           
          </div>
        </section>
      </main>
    </div>
    <script src="signin.js"></script>
    <script src="index.js"></script>
  
    
   
  </body>
</html>
